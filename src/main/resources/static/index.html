    <script>
        let currentSessionId = null;

        // åœæ­¢å½“å‰ç”Ÿæˆ
        function stopGeneration() {

        // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', async function() {

        // åˆ›å»ºå¸¦è¶…æ—¶çš„fetchè¯·æ±‚
        function fetchWithTimeout(url, options = {}, timeout = 30000) {

                } else {

                }

        async function loadIntroduction() {
            try {
                const response = await fetchWithTimeout('/api/chat/intro', {}, 10000); // 10ç§’è¶…æ—¶
                if (response.ok) {
                    const data = await response.json();

                        const welcomeMsg = document.querySelector('.welcome-message');
                        if (welcomeMsg) {
                            welcomeMsg.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error('åŠ è½½ä»‹ç»å¤±è´¥:', error);
                if (error.message === 'è¯·æ±‚è¶…æ—¶') {
                    showError('åŠ è½½ä»‹ç»è¶…æ—¶ï¼Œä½†æ‚¨ä»å¯ä»¥æ­£å¸¸ä½¿ç”¨å¯¹è¯åŠŸèƒ½ã€‚');

        // å‘é€æ¶ˆæ¯
        async function sendMessage(messageText = null) {
            const input = document.getElementById('chatInput');
            const message = messageText || input.value.trim();

            if (!message || isLoading) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message, new Date());
            if (!messageText) {
                input.value = '';
                autoResize(input);
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showTyping();

            // åˆ›å»ºæ–°çš„ AbortController ç”¨äºå–æ¶ˆè¯·æ±‚
            currentAbortController = new AbortController();

            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å ä½ç¬¦
            const assistantMessageDiv = addMessage('assistant', '', new Date());
            const contentDiv = assistantMessageDiv.querySelector('.message-content');

            // å‡†å¤‡æµå¼è¾“å‡ºå®¹å™¨ç»“æ„
            contentDiv.innerHTML = '';
            const thoughtContainer = document.createElement('div');
            thoughtContainer.className = 'thought-container';
            contentDiv.appendChild(thoughtContainer);

            const textContainer = document.createElement('div');
            textContainer.className = 'text-content';
            contentDiv.appendChild(textContainer);

            let fullContent = '';

            try {
                // ä¸ºæµå¼è¯·æ±‚åˆ›å»ºè¶…æ—¶æ§åˆ¶
                const timeoutId = setTimeout(() => {
                    if (currentAbortController) {
                        currentAbortController.abort();
                        textContainer.innerHTML = 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•ã€‚å¦‚æœé—®é¢˜æŒç»­å­˜åœ¨ï¼Œè¯·å°è¯•åˆ·æ–°é¡µé¢ã€‚';
                    }
                }, 120000); // 2åˆ†é’Ÿè¶…æ—¶ï¼Œé€‚åˆé•¿æ—¶é—´çš„AIå¤„ç†

                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: message,
                        enableSearch: isDeepResearchEnabled,
                        includeContext: true,
                        maxContextRounds: 3
                    }),
                    signal: currentAbortController.signal
                });

                // æ¸…é™¤è¶…æ—¶å®šæ—¶å™¨
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let metadataObj = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep the last incomplete line

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const content = line.substring(5);
                            if (content.includes('[METADATA]')) {

                                } catch (e) {
                                    console.error('è§£æå…ƒæ•°æ®å¤±è´¥', e);
                                }
                            } else {
                                fullContent += content;
                            }
                        }
                    }

                    textContainer.innerHTML = formatMessage(fullContent);

                    // å¦‚æœæ”¶åˆ°å…ƒæ•°æ®ï¼Œæ¸²æŸ“é™„åŠ ä¿¡æ¯
                    if (metadataObj) {
                        renderMetadata(metadataObj, contentDiv);
                        // é˜²æ­¢é‡å¤æ¸²æŸ“
                        metadataObj = null;
                    }

                    // Auto scroll
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('è¯·æ±‚å·²è¢«ç”¨æˆ·å–æ¶ˆ');
                    fullContent += '\n[å·²åœæ­¢ç”Ÿæˆ]';
                    textContainer.innerHTML = formatMessage(fullContent);
                } else {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    let errorMessage = 'æŠ±æ­‰ï¼Œç½‘ç»œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·ç¨åé‡è¯•ã€‚';

                    // æ ¹æ®ä¸åŒçš„é”™è¯¯ç±»å‹æä¾›æ›´å…·ä½“çš„é”™è¯¯ä¿¡æ¯
                    if (error.message === 'è¯·æ±‚è¶…æ—¶') {
                        errorMessage = 'è¯·æ±‚å¤„ç†æ—¶é—´è¿‡é•¿ï¼Œå·²è‡ªåŠ¨åœæ­¢ã€‚è¯·å°è¯•ç®€åŒ–é—®é¢˜æˆ–ç¨åé‡è¯•ã€‚';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚';
                    } else if (error.message.includes('NetworkError')) {
                        errorMessage = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æ‚¨çš„ç½‘ç»œè¿æ¥ã€‚';
                    } else if (error.message.includes('500')) {
                        errorMessage = 'æœåŠ¡å™¨å†…éƒ¨é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•æˆ–è”ç³»ç®¡ç†å‘˜ã€‚';
                    } else if (error.message.includes('404')) {
                        errorMessage = 'è¯·æ±‚çš„æœåŠ¡ä¸å­˜åœ¨ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚';
                    }

                    textContainer.innerHTML = errorMessage;
                }
            } finally {

                hideTyping();
            }
        }

        function renderMetadata(meta, contentDiv) {

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆå¼ºåˆ¶è½¬æ¢æ ‡é¢˜ç¬¦å·ï¼‰
        function formatMessage(content) {
            if (!content) return '';

            let formatted = content;

            // å…ˆå¤„ç†ä»£ç å—ï¼Œé¿å…å…¶å†…å®¹è¢«å…¶ä»–è§„åˆ™å½±å“
            const codeBlocks = [];
            formatted = formatted.replace(/```([\s\S]*?)```/g, (match, code) => {
                const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
                codeBlocks.push(`<pre><code>${escapeHtml(code)}</code></pre>`);
                return placeholder;
            });

            // å¤„ç†è¡Œå†…ä»£ç 
            const inlineCodes = [];
            formatted = formatted.replace(/`([^`]+)`/g, (match, code) => {
                const placeholder = `__INLINE_CODE_${inlineCodes.length}__`;
                inlineCodes.push(`<code>${escapeHtml(code)}</code>`);
                return placeholder;
            });

            // å¼ºåˆ¶æ›¿æ¢æ ‡é¢˜ç¬¦å·ä¸ºä¸­æ–‡æ•°å­—æ ¼å¼
            formatted = formatted.replace(/^######\s*(.*$)/gm, '<h6>å…­ã€$1</h6>');
            formatted = formatted.replace(/^#####\s*(.*$)/gm, '<h5>äº”ã€$1</h5>');
            formatted = formatted.replace(/^####\s*(.*$)/gm, '<h4>å››ã€$1</h4>');
            formatted = formatted.replace(/^###\s*(.*$)/gm, '<h3>ä¸‰ã€$1</h3>');
            formatted = formatted.replace(/^##\s*(.*$)/gm, '<h2>äºŒã€$1</h2>');
            formatted = formatted.replace(/^#\s*(.*$)/gm, '<h1>ä¸€ã€$1</h1>');

            // å¼ºåˆ¶æ›¿æ¢ä»»ä½•å‰©ä½™çš„æ ‡é¢˜ç¬¦å·ï¼ˆé˜²æ­¢é—æ¼ï¼‰
            formatted = formatted.replace(/######\s*/g, 'å…­ã€');
            formatted = formatted.replace(/#####\s*/g, 'äº”ã€');
            formatted = formatted.replace(/####\s*/g, 'å››ã€');
            formatted = formatted.replace(/###\s*/g, 'ä¸‰ã€');
            formatted = formatted.replace(/##\s*/g, 'äºŒã€');
            formatted = formatted.replace(/#\s*/g, 'ä¸€ã€');

            // è½¬ä¹‰å‰©ä½™çš„HTMLç‰¹æ®Šå­—ç¬¦
            formatted = escapeHtml(formatted);

            // æ¢å¤HTMLæ ‡é¢˜æ ‡ç­¾
            formatted = formatted.replace(/&lt;h([1-6])&gt;(.*?)&lt;\/h\1&gt;/g, '<h$1>$2</h$1>');

            // å¤„ç†ç²—ä½“ **text**
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // å¤„ç†æ–œä½“ *text*
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // å¤„ç†æ— åºåˆ—è¡¨ - item
            formatted = formatted.replace(/^\s*-\s+(.*$)/gm, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');

            // å¤„ç†æœ‰åºåˆ—è¡¨ 1. item
            formatted = formatted.replace(/^\s*\d+\.\s+(.*$)/gm, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, '<ol>$1</ol>');

            // å¤„ç†é“¾æ¥ [text](url)
            formatted = formatted.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // æ¢å¤ä»£ç å—
            codeBlocks.forEach((code, index) => {
                formatted = formatted.replace(`__CODE_BLOCK_${index}__`, code);
            });

            // æ¢å¤è¡Œå†…ä»£ç 
            inlineCodes.forEach((code, index) => {
                formatted = formatted.replace(`__INLINE_CODE_${index}__`, code);
            });

            // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸ºHTMLæ¢è¡Œ
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function renderChart(canvas, chart, isModal = false) {
            if (!window.Chart) return;

            const palette = ['#4F46E5', '#22C55E', '#0EA5E9', '#F97316', '#EC4899', '#14B8A6'];
            const datasets = (chart.series || []).map((series, index) => {
                const color = palette[index % palette.length];
                const isBar = (chart.type || 'line') === 'bar';
                return {
                    label: series.name || `Series ${index + 1}`,
                    data: series.data || [],
                    borderColor: color,
                    backgroundColor: isBar ? color + '55' : color,
                    fill: !isBar,
                    tension: 0.25
                };
            });

            // ç¼©ç•¥å›¾ç”¨å›ºå®šå°ºå¯¸ï¼Œé¿å…åå¤è‡ªé€‚åº”å¯¼è‡´æŠ–åŠ¨
            if (!isModal) {
                canvas.width = canvas.parentElement ? canvas.parentElement.clientWidth : 260;
                canvas.height = 120;
            } else {
                // æ¨¡æ€å¤§å›¾å›ºå®šå°ºå¯¸
                canvas.width = 720;
                canvas.height = 320;
            }

            return new Chart(canvas.getContext('2d'), {
                type: chart.type || 'line',
                data: {
                    labels: chart.labels || [],
                    datasets: datasets
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: true, labels: { boxWidth: 12 } },
                        tooltip: { mode: 'index', intersect: false }
                    }
                }
            });
        }
